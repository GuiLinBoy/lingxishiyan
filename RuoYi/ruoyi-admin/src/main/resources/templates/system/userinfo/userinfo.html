<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('人员管理列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>微信官方返回的openid：</label>
                                <input type="text" name="openid"/>
                            </li>
                            <li>
                                <label>微信名称：</label>
                                <input type="text" name="wechatname"/>
                            </li>
                            <li>
                                <label>真实姓名：</label>
                                <input type="text" name="realname"/>
                            </li>
                            <li>
                                <label>工作单位，详情见单位表：</label>
                                <input type="text" name="unitid"/>
                            </li>
                            <li>
                                <label>课题组：</label>
                                <input type="text" name="researchGroupId"/>
                            </li>
                            <li>
                                <label>：</label>
                                <input type="text" name="jurisdiction"/>
                            </li>
                            <li>
                                <label>职位,三种职位对应着三种不同的权限，prof,teacher,student：</label>
                                <input type="text" name="position"/>
                            </li>
                            <li>
                                <label>：</label>
                                <input type="text" name="studentSchool"/>
                            </li>
                            <li>
                                <label>：</label>
                                <input type="text" class="time-input" placeholder="请选择" name="studentCometime"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:userinfo:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:userinfo:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:userinfo:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:userinfo:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:userinfo:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:userinfo:remove')}]];
        var prefix = ctx + "system/userinfo";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "人员管理",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '用户信息表',
                    visible: false
                },
                {
                    field: 'wechatname',
                    title: '微信名称'
                },
                {
                    field: 'realname',
                    title: '真实姓名'
                },
                {
                    field: 'unitid',
                    title: '工作单位，详情见单位表'
                },
                {
                    field: 'researchGroupId',
                    title: '课题组'
                },
                {
                    field: 'jurisdiction',
                    title: ''
                },
                {
                    field: 'position',
                    title: '职位,三种职位对应着三种不同的权限，prof,teacher,student'
                },
                {
                    field: 'studentSchool',
                    title: ''
                },
                {
                    field: 'studentCometime',
                    title: ''
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
