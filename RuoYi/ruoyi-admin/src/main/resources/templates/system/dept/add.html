<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增部门')" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: select2-css" />
    <th:block th:include="include :: bootstrap-select-css" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-dept-add">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">工作单位：</label>
                <div class="col-sm-8">
                    <select class="form-control" id='unitid' name="unitid"  data-live-search="true" >
                        <option  value="">请输入进行搜索单位</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">课题组：</label>
                <div class="col-sm-8">
                    <input name="researchGroup"  class="form-control" type="text" >
                </div>
            </div>
		</form>
	</div>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <th:block th:include="include :: select2-js" />
    <th:block th:include="include :: bootstrap-select-js" />
	<script type="text/javascript">
        var prefix = ctx + "system/userinfo";

        var chinese =  /^[\u4E00-\u9FA5]+$/;

        $("#unitid").on('select2:open', function (e) {
            $(".select2-search__field").attr('id',"unitLike"); //为input增加id属性
            $(".select2-search__field").bind("input propertychange",function(event){
                var unitLike = $('#unitLike').val();
                if (unitLike != ''&& chinese.test(unitLike)){
                    $.ajax({
                        type: "post",
                        url: prefix + "/findUnit",
                        data: {
                            'unitName':$('#unitLike').val()
                        },
                        success: function(res) {
                            $("#unitid").empty();
                            if (null != res) {
                                var html = '';
                                Object.keys(res).forEach(function(key){
                                    html += '<option value="' + res[key].id + '" data-tokens="'+ res[key].unitname+'">' + res[key].unitname+ '</option>';
                                });
                                $("#unitid").append(html);
                                //必须加，刷新select
                                $("#unitid").selectpicker('refresh');
                            }
                        }

                    });
                }
            })
        });
		
		$("#form-dept-add").validate({
			onkeyup: false,
			rules:{
                researchGroup:{
					remote: {
		                url: ctx + "system/groups/checkGroupNameUnique",
		                type: "post",
		                dataType: "json",
		                data: {
		                	"unitid": function() {
		                		return $("#unitid").val();
		                    },
		                	"researchGroup" : function() {
		                        return $("input[name='researchGroup']").val();
		                    }
		                },
		                dataFilter: function(data, type) {
		                	return $.validate.unique(data);
		                }
		            }
				}
			},
			messages: {
		        "researchGroup": {
		            remote: "课题组已经存在"
		        }
		    },
		    focusCleanup: true
		});

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(ctx + "system/groups/add", $('#form-dept-add').serialize());
            }
        }
	</script>
</body>
</html>
