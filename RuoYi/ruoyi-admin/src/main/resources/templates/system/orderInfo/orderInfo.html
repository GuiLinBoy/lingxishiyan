<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('orderInfo列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>0代表个人使用试剂申购；1代表公用试剂、耗材短缺上报及订购：</label>
                                <select name="orderType">
                                    <option value="">所有</option>
                                    <option value="-1">代码生成请选择字典属性</option>
                                </select>
                            </li>
                            <li>
                                <label>订购名称：</label>
                                <input type="text" name="orderName"/>
                            </li>
                            <li>
                                <label>制造商：</label>
                                <input type="text" name="manufacturer"/>
                            </li>
                            <li>
                                <label>供货商：</label>
                                <input type="text" name="dealer"/>
                            </li>
                            <li>
                                <label>货号：</label>
                                <input type="text" name="goodsid"/>
                            </li>
                            <li>
                                <label>存量情况；0充足，1尚可，2不足：</label>
                                <input type="text" name="stockstate"/>
                            </li>
                            <li>
                                <label>实验用途：</label>
                                <input type="text" name="experimentuse"/>
                            </li>
                            <li>
                                <label>订购人：</label>
                                <input type="text" name="orderUser"/>
                            </li>
                            <li>
                                <label>订购时间：</label>
                                <input type="text" class="time-input" placeholder="请选择订购时间" name="orderTime"/>
                            </li>
                            <li>
                                <label>报价：</label>
                                <input type="text" name="offerPrice"/>
                            </li>
                            <li>
                                <label>审核状态；0是待审核；1是审核成功；2是审核失败：</label>
                                <input type="text" name="checkstate"/>
                            </li>
                            <li>
                                <label>审核人id：</label>
                                <input type="text" name="checkUser"/>
                            </li>
                            <li>
                                <label>0是不加三方1是加上三方：</label>
                                <input type="text" name="sanfang"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:orderInfo:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:orderInfo:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:orderInfo:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:orderInfo:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:orderInfo:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:orderInfo:remove')}]];
        var prefix = ctx + "system/orderInfo";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "orderInfo",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '订购信息',
                    visible: false
                },
                {
                    field: 'orderType',
                    title: '0代表个人使用试剂申购；1代表公用试剂、耗材短缺上报及订购'
                },
                {
                    field: 'orderName',
                    title: '订购名称'
                },
                {
                    field: 'manufacturer',
                    title: '制造商'
                },
                {
                    field: 'dealer',
                    title: '供货商'
                },
                {
                    field: 'goodsid',
                    title: '货号'
                },
                {
                    field: 'stockstate',
                    title: '存量情况；0充足，1尚可，2不足'
                },
                {
                    field: 'experimentuse',
                    title: '实验用途'
                },
                {
                    field: 'orderUser',
                    title: '订购人'
                },
                {
                    field: 'orderTime',
                    title: '订购时间'
                },
                {
                    field: 'offerPrice',
                    title: '报价'
                },
                {
                    field: 'checkstate',
                    title: '审核状态；0是待审核；1是审核成功；2是审核失败'
                },
                {
                    field: 'checkUser',
                    title: '审核人id'
                },
                {
                    field: 'sanfang',
                    title: '0是不加三方1是加上三方'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
