<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增antibodyType')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-antibodyType-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">登记信息id：</label>
                <div class="col-sm-8">
                    <input name="registerId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">抗体类型：</label>
                <div class="col-sm-8">
                    <select name="antibodyType" class="form-control m-b" required>
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">示踪标签：</label>
                <div class="col-sm-8">
                    <input name="tracerTag" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">种属来源：</label>
                <div class="col-sm-8">
                    <input name="sourcesSpices" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/antibodyType"
        $("#form-antibodyType-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-antibodyType-add').serialize());
            }
        }
    </script>
</body>
</html>
